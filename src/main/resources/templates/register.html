<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="~{fragments/bootstrapFragments :: link}"></div>
<!--    <link th:href="@{/styles/register.css}" rel="stylesheet"/>-->
    <title>Register Page</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form
                                    method="post"
                                    th:action="@{/register}"
                                    th:object="${user}">

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" th:field="*{username}" name="username"
                                           class="form-control form-control-lg" placeholder="Enter username"/>
                                    <label class="form-label" for="username">Username</label>
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                       class="text-danger">
                                    </p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" th:field="*{password}" name="password"
                                           class="form-control form-control-lg" placeholder="Enter password"/>
                                    <label class="form-label" for="password">Password</label>
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="text-danger">
                                    </p>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                                    <label class="form-check-label" for="form2Example3cg">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a href="#!"
                                       th:href="@{/login}"
                                       class="fw-bold text-body">
                                        <u>Login here</u>
                                    </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/bootstrapFragments :: script}"></div>
</body>
</html>
